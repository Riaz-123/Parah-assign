<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parah Assigning System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        h1, h2 {
            color: #003366;
        }
        .assign-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .assign-btn:hover {
            background-color: #45a049;
        }
        .output-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>HUSSAINI MASJID VILLAGE SYED BACHAL SHAH</h1>
    <h2>PARAH ASSIGNING SYSTEM</h2>
    
    <button class="assign-btn" onclick="assignParas()">ASSIGN</button>

    <div class="output-container" id="output"></div>

    <script>
        const students = [
            { name: "Raza Hussain", limit: [1, 30] },
            { name: "Mujeeb Rahman", limit: [1, 30] },
            { name: "Mujahid Ali", limit: [1, 30] },
            { name: "Mushahid Ali", limit: [1, 30] },
            { name: "Kainat Naz", limit: [1, 30] },
            { name: "Aneesa Naz", limit: [1, 30] },
            { name: "Saira Naz", limit: [1, 30] },
            { name: "Naseem Naz", limit: [1, 30] },
            { name: "Zakia Naz", limit: [1, 30] },
            { name: "Muhammad Ali", limit: [1, 5] },
            { name: "Rashid Ali", limit: [1, 10] },
            { name: "Shehnaz Naz", limit: [1, 12] },
            { name: "Savera Naz", limit: [1, 13] },
            { name: "Faiza Naz", limit: [1, 12] },
            { name: "Asmat Zahra", limit: [1, 3] },
            { name: "Zeenat Naz", limit: [1, 4] },
            { name: "Mohsin Raza", limit: [1, 2] }
        ];

        let lastAssignedParas = {};

        function assignParas() {
            let date = new Date();
            let dayCount = Object.keys(lastAssignedParas).length + 1;
            let dayText = "DAY" + dayCount;

            let result = `Assignments for ${dayText} - ${date.toLocaleString()}\n\n`;

            students.forEach(student => {
                let assignedParas = getAssignedParas(student);
                lastAssignedParas[student.name] = assignedParas;
                result += `${student.name}: Morning - ${assignedParas[0]}, ${assignedParas[1]} | Evening - ${assignedParas[2]}, ${assignedParas[3]}\n`;
            });

            // Displaying on the webpage
            document.getElementById('output').innerText = result;

            // Generate PDF
            generatePDF(result);
        }

        function getAssignedParas(student) {
            let paras = [];
            let start = student.limit[0];
            let end = student.limit[1];

            // If the student has been assigned previously, start from the next unassigned para
            let lastParas = lastAssignedParas[student.name] || [];
            let currentPara = lastParas.length ? lastParas[lastParas.length - 1] + 1 : start;

            for (let i = 0; i < 4; i++) {
                if (currentPara > end) currentPara = start; // Reset to start when end is reached
                paras.push(currentPara);
                currentPara++;
            }

            return paras;
        }

        function generatePDF(content) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(content, 10, 10);
            doc.save('Parah_Assignments.pdf');
        }
    </script>

</body>
</html>
